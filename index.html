<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GET MINIMUM</title>
    </head>
    <body>
        <script>
           function min(...n) {
                var i = 0;
                var min = n[0];
                for (i = 1; i < n.length; i++) {
                    if (min > n[i]) {
                        min = n[i];
                    }
                }
                return min;
            }
            alert(min(1,2,3,4,5,6))
            alert(min(-1,-5,10))
            alert(min(10,20))
        </script>
    </body>
</html>
